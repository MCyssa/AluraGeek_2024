<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Challenge - AluraGeek - 2024</title>
  </head>
  <body>

    <header class="header">
      <div class="logo">
        <img src="img/game-boy.png" alt="Logo da Alura Geek" />
        <h1 id="logo-titulo">AluraGeek</h1>
      </div>
    </header>

    <main class="principal">
      <section class="container-produtos" id="produtos-container">
        <h2 id="titulo">Meus Produtos</h2>
        <div id="mensagem-vazia" style="display: none"> Não há produtos. Adicione seu produto! </div>
        <div id="produtos-lista"></div>
      </section>

      <section class="container-formulario">
        <h2 id="titulo">Adicione um produto:</h2>
        <form id="formulario-produto">
          <input
            class="input-produto"
            type="text"
            placeholder="Nome do produto"
            id="nome-produto"
            required
          />
          <input
            class="input-produto"
            type="number"
            placeholder="Preço do produto"
            id="preco-produto"
            required
          />
          <input
            class="input-produto"
            type="text"
            placeholder="Imagem do produto"
            id="imagem-produto"
            required
          />

          <p id="mensagem-erro"></p>
          <div class="botoes-formulario">
            <button id="btn-adicionar-produto">Adicionar</button>
            <button id="btn-limpar-formulario">Limpar</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="container-footer">
        <div class="logo">
          <img src="img/game-boy.png" alt="Logo da Alura Geek" />
          <h1 id="logo-titulo">AluraGeek</h1>
        </div>
        <p>Desenvolvido por Maria Cecília Vandam</p>
        <p>ALURA LATAM - 2024</p>
      </div>
    </footer>

    <script src="./scripts.js"></script>
  </body>
</html>
